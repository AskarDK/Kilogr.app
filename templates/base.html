<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>35Health Clubs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js для реактивности (фильтры, поиск) -->
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>[x-cloak] { display: none !important; }</style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8 0%, #ffffff 100%);
      min-height: 100vh;
    }

    .nav-link {
      @apply text-gray-600 font-medium hover:text-blue-600 transition duration-200;
    }

    .nav-link-active {
      @apply text-blue-600 font-semibold;
    }

    .hover-scale {
      transition: transform 0.2s ease;
    }

    .hover-scale:hover {
      transform: scale(1.04);
    }
  </style>
</head>
<body class="flex flex-col">

  <!-- Навигация -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/profile" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition">
        <span class="bg-gradient-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">Kilogr.app</span>
      </a>
      <nav class="space-x-6 text-sm">
  {% if session.user_id %}
        <a href="/manual_activity" class="nav-link">Активность</a>
        <a href="/logout" class="text-red-500 font-medium hover:underline">Выйти</a>
  {% else %}
    <a href="/login" class="nav-link">Вход</a>
    <a href="/register" class="nav-link">Регистрация</a>
  {% endif %}
</nav>

    </div>
  </header>

  <!-- Контент -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Подвал -->
  <footer class="bg-gray-50 border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-400">
      © 2025 <span class="font-semibold text-gray-500">Kilogr.app</span>. Все права защищены.
    </div>
  </footer>

</body>
</html>
