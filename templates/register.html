<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | 35Health Clubs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            accent: '#2563EB',
            light: '#F3F4F6',
            dark: '#111827',
          },
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light min-h-screen flex items-center justify-center font-sans">

<div class="w-full max-w-xl bg-white border border-gray-300 p-10 rounded-3xl shadow-lg">
  <h1 class="text-3xl font-bold text-dark text-center mb-6">Регистрация</h1>

  <form method="POST" class="space-y-6">
    <!-- Блок: Основная информация -->
    <!-- Блок: Основная информация -->
<div>
  <h2 class="text-lg font-semibold text-gray-700 mb-4">Основная информация</h2>
  <div class="space-y-4">
    <div>
      <label class="block text-sm text-gray-700 mb-1">Имя</label>
      <input type="text" name="name" placeholder="Имя"
             class="w-full px-4 py-3 rounded-lg border border-blue-500 bg-white text-gray-800 shadow placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">Email</label>
      <input type="email" name="email" placeholder="email@example.com"
             class="w-full px-4 py-3 rounded-lg border border-blue-500 bg-white text-gray-800 shadow placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">Пароль</label>
      <input type="password" name="password" placeholder="••••••••"
             class="w-full px-4 py-3 rounded-lg border border-blue-500 bg-white text-gray-800 shadow placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">День рождения</label>
      <input type="date" name="date_of_birth"
             class="w-full px-4 py-3 rounded-lg border border-blue-500 bg-white text-gray-800 shadow placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
  </div>
</div>


    <!-- Блок: Дополнительные данные -->
    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Дополнительные данные</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Рост (см)</label>
          <input type="number" name="height"
                 class="input-visible">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Вес (кг)</label>
          <input type="number" name="weight" step="0.1"
                 class="input-visible">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Мышечная масса (кг)</label>
          <input type="number" name="muscle_mass" step="0.1"
                 class="input-visible">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Жировая масса (кг)</label>
          <input type="number" name="fat_mass" step="0.1"
                 class="input-visible">
        </div>
        <div class="col-span-2">
          <label class="block text-sm text-gray-700 mb-1">Метаболизм (ккал)</label>
          <input type="number" name="metabolism"
                 class="input-visible">
        </div>
      </div>
    </div>

    <!-- Кнопка -->
    <div>
      <button type="submit"
              class="w-full bg-primary text-white py-3 rounded-xl font-medium text-lg transition hover:bg-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
        Зарегистрироваться
      </button>
    </div>
  </form>

  <p class="mt-6 text-center text-sm text-gray-500">
    Уже есть аккаунт?
    <a href="/login" class="text-accent hover:underline transition">Войти</a>
  </p>
</div>

<!-- Явный стиль полей: всегда с рамкой -->
<style>
  .input-visible {
    @apply w-full px-4 py-3 rounded-lg border-2 border-blue-500 bg-white text-gray-800 shadow placeholder-gray-500
           focus:outline-none focus:ring-2 focus:ring-blue-400 transition;
  }
</style>

</body>
</html>
