<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход | Kilogr.app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            accent: '#2563EB',
            light: '#F3F4F6',
            dark: '#111827',
          },
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light min-h-screen flex items-center justify-center font-sans">

<div class="w-full max-w-md bg-white border border-gray-300 p-10 rounded-3xl shadow-lg">
  <h1 class="text-3xl font-bold text-dark text-center mb-6">Вход в Kilogr.app</h1>

  {% if error %}
    <div class="text-red-500 bg-red-100 text-sm text-center p-2 rounded mb-4">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST" class="space-y-6">
    <div>
      <label for="email" class="block text-sm text-gray-700 mb-1">Email</label>
      <input id="email" type="email" name="email" placeholder="you@example.com"
             class="input-visible" required>
    </div>

    <div>
      <label for="password" class="block text-sm text-gray-700 mb-1">Пароль</label>
      <input id="password" type="password" name="password" placeholder="••••••••"
             class="input-visible" required>
    </div>

    <button type="submit"
            class="w-full bg-primary text-white py-3 rounded-xl font-medium text-lg transition hover:bg-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
      Войти
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-gray-500">
    Нет аккаунта?
    <a href="/register" class="text-accent hover:underline transition">Зарегистрироваться</a>
  </p>
</div>

<style>
  .input-visible {
    @apply w-full px-4 py-3 rounded-lg border-2 border-blue-500 bg-white text-gray-800 shadow-sm placeholder-gray-500
           focus:outline-none focus:ring-2 focus:ring-blue-400 transition;
  }
</style>

</body>
</html>
